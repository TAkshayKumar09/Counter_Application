<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>

    <div class="card">
        <div class="counter-header">
            <h1>Counter Application</h1>
        </div>

        <div class="number-box" id="counter">0</div>

        <div class="counter-buttons">
            <button id="btn" onclick="increment()"><ion-icon name="add-outline"></ion-icon></button>
            <button id="btn" onclick="reset()">Reset</button>
            <button id="btn" onclick="decrement()"><ion-icon name="remove-outline"></ion-icon></button>
        </div>
    </div>


<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
